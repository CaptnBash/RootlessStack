AllowUsers sshuser backupuser

# Disable root login
PermitRootLogin no

# Authentication methods
PasswordAuthentication yes
PubkeyAuthentication yes
KbdInteractiveAuthentication no
ChallengeResponseAuthentication no

# Disable forwarding & tunnels
AllowTcpForwarding no
AllowAgentForwarding no
X11Forwarding no
PermitTunnel no

# No port forwarding via ssh -L / -R
PermitOpen none

# Limit sessions
MaxAuthTries 3
MaxSessions 1
